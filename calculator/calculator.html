<template>

    <lightning-card title="Calculator App" icon-name="standard:calibration">
        <div class="slds-p-around_small container-width-half">
            <lightning-input name="no1" label="Enter First Number" onchange={handleChange} ></lightning-input> <br/>
            <lightning-input name="no2" label="Enter Second Number" onchange={handleChange} ></lightning-input> <br/><br/>

            <lightning-button label="Add +" variant="brand" onclick={addition}></lightning-button>
            <lightning-button label="Sub -" variant="success" class="slds-m-left_small" onclick={substraction} ></lightning-button>
            <lightning-button label="Mul *" variant="destructive" class="slds-m-left_small" onclick={multiplication} ></lightning-button>
            <lightning-button label="Div %" variant="brand-outline" class="slds-m-left_small" onclick={division} ></lightning-button> <br/><br/>

            <p class="slds-text-heading_medium">Result : {result} </p>

        </div>
    </lightning-card>
    
</template>
